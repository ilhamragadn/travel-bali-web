<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Arkademy Bali Travel</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section id="reservation">
      <div style="background-color: rgba(42, 38, 61, 0.82); height: 100%">
        <div class="d-flex justify-content-start ms-5 pt-5">
          <a href="index.html" role="button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="27"
              height="38"
              viewBox="0 0 27 38"
              fill="none"
            >
              <path
                d="M1.23223 17.2322C0.255922 18.2085 0.255922 19.7915 1.23223 20.7678L17.1421 36.6777C18.1184 37.654 19.7014 37.654 20.6777 36.6777C21.654 35.7014 21.654 34.1184 20.6777 33.1421L6.53553 19L20.6777 4.85786C21.654 3.88155 21.654 2.29864 20.6777 1.32233C19.7014 0.346019 18.1184 0.346019 17.1421 1.32233L1.23223 17.2322ZM27 16.5L3 16.5L3 21.5L27 21.5L27 16.5Z"
                fill="#FCB371"
              />
            </svg>
          </a>
        </div>
        <div class="container text-center">
          <div class="row justify-content-center align-items-center">
            <h1 class="display-4" style="color: #fcb371">Reservation</h1>
            <div class="col-4 my-5">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Input your name"
                />
              </div>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Input your email"
                />
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Phone number"
                    />
                  </div>
                </div>
                <div class="col">
                  <div class="mb-3 text-dark">
                    <select class="form-select">
                      <option selected>Select your nationality</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <textarea
                  class="form-control"
                  placeholder="Explain about your trip"
                  rows="3"
                ></textarea>
              </div>
              <div class="row">
                <div class="d-grid col mx-auto">
                  <button class="btn custom-submit py-2 my-2" type="submit">
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
